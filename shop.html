<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title></title>
        <style>
            div img{
				width: 136px;
				height: 200px;
                margin-right: 40px;
                margin-left: 40px;
			}
            .con{
                width: 100%;
                height: 320px;
            }
            li{
                list-style: none;
                float: left;
                width: 200px;
                height: 40px;
            }

        </style>
	</head>
	<body>
        <div id="z">
            <div class="box">
                <img src="delete picture/故都的秋（郁达夫）.jpeg" id="0">
                <img src="delete picture/人间草木（汪曾祺）.jpeg" id="1">
                <img src="delete picture/三体（刘慈欣）.jpeg" id="2">
                <img src="delete picture/瓦尔登湖（梭罗）.jpeg" id="3">
            </div>
            <hr>
            <div class="con">
                <ul>
                    <li>商品</li><p>
                    <li>价格</li><p>
                    <li>数量</li><p>
                    <li>总价</li><br>
                </ul>
            </div>  
            <hr>
            总计：<span id="js">0</span>      
            <input type="button" value="结算" style="margin-left: 500px;">
        </div>

    </body>
    <script>
        var box=document.querySelector(".box");
        var con=document.querySelector(".con");
        var sp=[["故都的秋（郁达夫）","60"],["人间草木（汪曾祺）","70"],["三体（刘慈欣）","80"],["瓦尔登湖（梭罗）","90"]];
        var sl=[0,0,0,0];
        var num=0,id;
        box.ondragstart=function(e){
            id=e.target.id;
        }
        con.ondragover=function(e){
            e.preventDefault();
        }
        con.ondrop=function(){
            if(sl[id]==0){
                sl[id]+=1;
                con.innerHTML+="<br><ul><li>"+sp[id][0]+"</li><li>"+sp[id][1]+"</li><li id='sl"+id+"'>"+sl[id]+"</li><li id='zj"+id+"'>"+sp[id][1]+"</li></ul><br>";
                num+=sp[id][1];
            }
            else{
                sl[id]+=1;
                document.getElementById("sl"+id).innerHTML=sl[id];
                document.getElementById("zj"+id).innerHTML=sp[id][1]*sl[id];
                 num+=sp[id][1];
            }
                document.getElementById("js") .innerHTML=num;
        }
       
    </script>
</html>
